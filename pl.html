<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评论区留言</title>
    <style type="text/css">
    </style>
</head>
<body>
    <div class="div1" id="div1">
        <!-- 创建昵称和留言文本框 -->
        <span>昵称：</span><input type="text" id="user" name="user" style = "font-family:sans-serif;">
        <br>
        <span>留言：</span><textarea id="lang" placeholder = "发表一条友善的评论~" style = "font-family:sans-serif;"></textarea><br>
        <!-- 创建提交评价按钮 -->
        <input type="button" value="发表评论" id="btn">
    </div>
</body>
<script type="text/javascript">
    //通过id属性查找标签节点
    var user=document.getElementById('user');
    var lang=document.getElementById('lang');
    //通过id属性查找提交评价按钮并绑定点击事件
    document.getElementById('btn').onclick=function(){
        //在html代码中创建一个div盒子
        var cont=document.createElement('div');
        //将获取到的数据，放到一创建好的盒子中
        cont.innerHTML='<h3>'+user.value+':'+lang.value+'</h3><hr>';
        //将创建好的div盒子及及内容显示在页面中
        document.getElementById('div1').appendChild(cont);
        user.value='';
        lang.value='';
    }
</script>
</html>
